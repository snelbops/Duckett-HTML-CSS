<!DOCTYPE html>
<html>
	<head>
		<title>Opacity</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin: 40px;
				display: inline-block;
				background-color: #ee3e80;}
			p {
				width: 100px;
				height: 100px;
				position: relative;
				top: 20px;
				left: 20px;
				margin: 20px;
				background-color: rgba(0,0,0, 0.1);
			}
		</style>
	</head>
	<body>
		<div><p></p></div>
		<div><p></p></div>
	</body>
</html>
